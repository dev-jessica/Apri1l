<mat-carousel class="teste" timings="250ms ease-in" [autoplay]="true" interval="1000" color="accent" maxWidth="50%" proportion="20" slides="5" [loop]="true" [hideArrows]="false" [hideIndicators]="false" [useKeyboard]="true" [useMouseWheel]="false" orientation="ltr">
    <mat-carousel-slide #matCarouselSlide *ngFor="let slide of slides; let i = index" [image]="slide.image" overlayColor="#00000040" [hideOverlay]="false"></mat-carousel-slide>
</mat-carousel>


<!-- proportion - altura do carrossel -->
<!-- [autoplay]="true" determina se ele inicia sozinho
    interval="1000"interalor para mudar de imagem -->
